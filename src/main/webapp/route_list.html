    <script>
        $(function () {
            //获取当前网页的url后面的？部分
            var search =  location.search //?cid=*
            //切割字符串获取cid
            var cid = getParameter("cid")
            var rname = getParameter("rname")
            if (rname){
                //url解码
                rname = window.decodeURIComponent(rname);
            }
            load(cid,null,rname);
        })
        function load(cid,currentpage,rname) {
            $.get("RouteServlet/pagequery",{cid:cid,currentpage:currentpage,rname:rname},function (pb) {
                //分页工具条数据展示
                //1.1展示总页码和记录条数
                $("#totalpage").text(pb.totalpage)
                $("#totalcount").text(pb.totalcount)
                //1.2展示分页页码
                var lis = ""
                var firstpage = '<li onclick="javascript:load('+cid+',1,\''+rname+'\')"><a href="javascript:load('+cid+',1,\''+rname+'\')">首页</a></li>'
                lis=lis+firstpage
                var prepage = pb.currentpage-1;
                if (prepage==0){
                    prepage=1;
                }
                var beforepage = '<li onclick="javascript:load('+cid+','+prepage+',\''+rname+'\')" class="threeword"><a href="javascript:load('+cid+','+prepage+',\''+rname+'\')">上一页</a></li>'
                lis=lis+beforepage

                //使跳转页面按钮个数为10
                var begin;
                var end;
                if(pb.totalpage < 10){
                    //总页码不够10页

                    begin = 1;
                    end = pb.totalpage;
                }else{
                    //总页码超过10页

                    begin = pb.currentpage - 5 ;
                    end = pb.currentpage + 4 ;

                    //2.如果前边不够5个，后边补齐10个
                    if(begin < 1){
                        begin = 1;
                        end = begin + 9;
                    }

                    //3.如果后边不足4个，前边补齐10个
                    if(end > pb.totalpage){
                        end = pb.totalpage;
                        begin = end - 9 ;
                    }
                }
                var li;
                for (var i = begin; i <= end; i++) {
                    if (pb.currentpage==i){
                        li = '<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')" class="curPage"><a href="javascript:load('+cid+','+i+',\''+rname+'\')">'+i+'</a></li>'
                    }else {
                        li = '<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:load('+cid+','+i+',\''+rname+'\')">'+i+'</a></li>'
                    }
                    lis += li;
                }
                var nextpage=pb.currentpage+1
                if (nextpage-1==pb.totalpage){
                    nextpage=pb.totalpage
                }
                var afterpage = '<li onclick="javascript:load('+cid+','+nextpage+',\''+rname+'\')" class="threeword"><a href="javascript:load('+cid+','+nextpage+',\''+rname+'\')">下一页</a></li>'
                lis=lis+afterpage
                var lastpage = '<li onclick="javascript:load('+cid+','+pb.totalpage+',\''+rname+'\')"><a href="javascript:load('+cid+','+pb.totalpage+',\''+rname+'\')">末页</a></li>'
                lis=lis+lastpage
                $("#pageNum").html(lis)




                //2.数据展示
                var lis_routes = ""
                for (let i = 0; i <pb.routes.length; i++) {
                    var route = pb.routes[i]
                    var li_route = '<li>\n' +
                        '                            <div class="img"><img style="width:299px " src="'+route.rimage+'" alt=""></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>'
                    lis_routes +=li_route
                }
                $("#routes").html(lis_routes)
                //定位到页面顶部
                window.scrollTo(0,0)
            })
        }
